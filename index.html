<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>

        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>

    </head>

    <body>

        <div class="left">

            <button id="gridSize">Click to Set Grid Size!</button>

            <button id="pen">Click me to select the pen!</button>

            <button id="eraser">Click me to use an eraser!</button>

            <div class="colorBox">
                <div class="colorText">Click to change color: </div>
                <input id="colorSelector" type='color' value='#000000'>
                
            </div>
            <!-- <div id="root"></div> -->

            <button id="clear">Click me to clear the drawing!</button>


        </div>
        <div id="gridContainer"></div>

    </body>

</html>
